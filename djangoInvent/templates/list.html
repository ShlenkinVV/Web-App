{% extends "base.html" %}

{% block content %}
<form type="get" action="." >
    <input id="search_box" type="text" name="search">
    <button id="search_submit" type="submit">Найти</button>
</form>

<table>
    <tr>
        <th>
            Наименование
        </th>
        <th>
            Номер
        </th>
        <th>
            Номер кабинета
        </th>
        <th>
            Ответственный
        </th>
        <th>
            Количество
        </th>
    </tr>
    {% for item in query_results %}
    <tr> 
        <td>{{ item.name }}</td>
        <td>{{ item.num }}</td>
        <td>{{ item.num_kab }}</td>
        <td>{{ item.response }}</td>
        <td>{{ item.count }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
